<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canteen Owner Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    /* Navbar styles */
    .navbar {
      background-color: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeIn 0.5s ease; /* Fade-in animation */
    }
  
    .navbar h1 {
      margin: 0;
    }
  
    .navbar button {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
  
    .navbar button:hover {
      background-color: #0056b3;
    }

    .container {
      max-width: 800px;
      margin: 100px auto; /* Adjusted margin to push it more towards the center */
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.5s ease; /* Fade-in animation */
    }

    h1 {
      text-align: center;
    }

    .options {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .options a {
      text-decoration: none;
      color: #007bff;
      padding: 10px 20px;
      border: 1px solid #007bff;
      border-radius: 5px;
      margin: 0 10px;
      transition: background-color 0.3s, color 0.3s;
    }

    .options a:hover {
      background-color: #007bff;
      color: white;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div>
      <button onclick="goHome()">Home</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="container">
    <h1>Canteen Owner Dashboard</h1>
    <div class="options">
        <a id="viewOrdersLink">View Orders</a>
        <a id="editMenuLink">Edit Menu</a>
    </div>
  </div>

  <script>
    let username;
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        username = urlParams.get('username');
        document.getElementById('viewOrdersLink').href = `http://localhost:5500/status?username=${username}`;
        document.getElementById('editMenuLink').href = `http://localhost:5500/edit_menu?username=${username}`;
    });

    function goHome() {
      window.location.href = `http://localhost:5500/dashboard?username=${username}`;
    }

    function logout() {
      window.location.href = `http://localhost:5500/login`;
    }
    
  </script>
</body>
</html>
